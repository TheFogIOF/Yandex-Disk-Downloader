<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Скачивание...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .message {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90%;
        }
        
        .success {
            color: #28a745;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .countdown {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
    </style>
    <script>
        async function startDownload() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const yandexLink = urlParams.get('download');
                
                if (!yandexLink) {
                    showMessage('Ошибка: нет ссылки', 'error');
                    return;
                }
                
                showMessage('Получаю прямую ссылку...', 'loading');
                
                const encoded = encodeURIComponent(yandexLink);
                const response = await fetch(
                    `https://cloud-api.yandex.net/v1/disk/public/resources/download?public_key=${encoded}`
                );
                
                if (!response.ok) throw new Error(`API: ${response.status}`);
                
                const data = await response.json();
                
                if (data.href) {
                    downloadFile(data.href);
                } else {
                    throw new Error('Нет ссылки для скачивания');
                }
                
            } catch (error) {
                showMessage(`Ошибка: ${error.message}`, 'error');
            }
        }
        
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = '';
            link.style.display = 'none';
            document.body.appendChild(link);

            link.click();

            setTimeout(() => {
                document.body.removeChild(link);
                showMessage('✓ Файл скачивается!<br>Окно закроется через 3 секунды', 'success');
                startCountdown(3);
            }, 100);
        }
        
        function startCountdown(seconds) {
            const countdownEl = document.getElementById('countdown');
            let remaining = seconds;
            
            const timer = setInterval(() => {
                countdownEl.textContent = `Закрытие через ${remaining} сек...`;
                remaining--;
                
                if (remaining < 0) {
                    clearInterval(timer);
                    forceCloseWindow();
                }
            }, 1000);
        }

        function forceCloseWindow() {
            try {
                window.close();
            } catch(e) {}

            setTimeout(() => {
                document.body.innerHTML = '';
                document.body.style.background = 'transparent';
                
                try {
                    if (window.opener) {
                        window.opener.postMessage('close-yandex-window', '*');
                    }
                } catch(e) {}
                
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 500);
                
            }, 1000);
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = text;
            
            if (type === 'error') {
                messageEl.innerHTML += '<br><button onclick="manualClose()">Закрыть окно</button>';
            }
        }
        
        function manualClose() {
            try {
                window.close();
            } catch(e) {
                alert('Закройте это окно вручную');
            }
        }
        
        window.onload = startDownload;
        
        window.addEventListener('message', (event) => {
            if (event.data === 'close-yandex-window') {
                try {
                    window.close();
                } catch(e) {}
            }
        });
    </script>
</head>
<body>
    <div class="message">
        <div id="message">Начинаю скачивание...</div>
        <div id="countdown" class="countdown"></div>
    </div>
</body>
</html>
