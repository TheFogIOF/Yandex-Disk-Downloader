<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        async function init() {
            const params = new URLSearchParams(location.search);
            const yandexLink = params.get('download');
            
            if (!yandexLink) {
                document.body.innerHTML = 'No link provided';
                return;
            }
            
            try {
                // Получаем прямую ссылку
                const encoded = encodeURIComponent(yandexLink);
                const response = await fetch(
                    `https://cloud-api.yandex.net/v1/disk/public/resources/download?public_key=${encoded}`,
                    {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    }
                );
                
                const data = await response.json();
                
                if (data.href) {
                    // Создаем iframe с прямой ссылкой
                    // iframe будет использовать заголовки браузера пользователя, а не GitHub
                    const iframe = document.createElement('iframe');
                    iframe.src = data.href;
                    document.body.appendChild(iframe);
                    
                    // Закрываем через 5 секунд
                    setTimeout(() => {
                        try {
                            if (window.opener) {
                                window.close();
                            } else {
                                document.body.innerHTML = '<div style="padding:20px;text-align:center;">Скачивание начато. Можно закрыть эту вкладку.</div>';
                            }
                        } catch(e) {}
                    }, 5000);
                }
            } catch(error) {
                document.body.innerHTML = `Error: ${error.message}<br>
                    <button onclick="window.close()">Close</button>`;
            }
        }
        
        window.onload = init;
    </script>
</head>
<body>
    <!-- Контент будет добавлен скриптом -->
</body>
</html>
